[pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=src
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --cov-fail-under=60

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests

# Coverage options
[coverage:run]
source = src
omit =
    */tests/*
    */__init__.py
    */site-packages/*
    */lambdas/auth/*.py
    */lambdas/family/*.py
    */lambdas/interest/*.py
    */lambdas/transactions/*.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
